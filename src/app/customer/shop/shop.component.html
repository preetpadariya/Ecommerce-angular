<div class="container">
    <div class="box-container">

        <div class="box" *ngFor="let item of shopProducts">
            <img src="{{item.image}}" routerLink="/product-details/{{item._id}}">
            <h3>{{item.title}}</h3>
            <p>Price: $ {{item.price}}</p>
            <a routerLink="/product-details/{{item._id}}" class="btn">View Details</a>
        </div>

    </div>

</div>
